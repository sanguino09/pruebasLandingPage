  <head>

    <link rel="stylesheet" href="./sidebar.css" />
    <meta content="charset=UTF-8" />
    <!--Small icon in the Google tab-->
    <link rel="icon" href="./img/marijuana.png" />
    <!--Making it responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ubicación</title>
  </head>
  <body>
    <!--Main nav bar that will stay in top all the time-->
    <section id="topnav">
      <img id="navLogo" src="./img/nameLogo4.png" />

      <a class="btn noHover">|</a>
      <a class="nav-link" href="./contact.html">Contacto</a>
    </section>
    <!--Map showing where we are and street directions-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps.css"
    />
    <script
      onload="mapContent();"
      src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.5.0/maps/maps-web.min.js"
      defer
    ></script>

    <style>
      #map {
        height: 80%;
        width: 80%;
        top:10%;
        bottom:10%;
        left:10%;
        border-width: 5px;
      }

      @media only screen and (max-width: 767px) {
        #map {
        height: 50%;
        left:0%;
        }
      }

      #marker {
        background-image: url("./img/mapMarker.png");
        background-size: cover;
        width: 30px;
        height: 30px;
      }
    </style>

    <div id="map"></div>

    <script>
      function mapContent() {
        var api_key = "GTSXGDlVrvAXZXh5w3OgNFDcJGs2Aufr";
        var latAndLong = { lat: 39.95839, lng: -4.84369 };
        var zoomLevel = 14;
        var yourAddress = "C/NAVALCÁN 5, TALAVERA DE LA REINA, TOLEDO";

        var map = tt.map({
          container: "map",
          key: api_key,
          center: latAndLong,
          zoom: zoomLevel,
        });
        var marker = new tt.Marker().setLngLat(latAndLong).addTo(map);
        // FOR CUSTOM MARKER
        //var customMarker = document.createElement('div');
        //customMarker.id = 'marker';
        //var marker = new tt.Marker({element: customMarker}).setLngLat(latAndLong).addTo(map);
        var popupOffsets = {
          top: [0, 0],
          bottom: [0, -70],
          "bottom-right": [0, -70],
          "bottom-left": [0, -70],
          left: [25, -35],
          right: [-25, -35],
        };
        var popup = new tt.Popup({ offset: popupOffsets }).setHTML(yourAddress);
        marker.setPopup(popup).togglePopup();
      }
    </script>
    <!--Side bar that will follow you while scrolling down, always the last part of code to be in front--->
